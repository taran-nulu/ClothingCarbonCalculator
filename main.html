<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        h1 {text-align: center;}
        body {
            font-family: Tahoma, sans-serif;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing</title>
    <link rel="stylesheet" href="DropDownMenu.css">
    <script type="text/javascript" src="VarStore.js"></script>
</head>
<form>
    <body>
        <header>
            <h1 style="font-size: 75px; color: #aaffa2;">Clothing Carbon Calculator</h1>
        </header>

        <nav class="navbar">

        </nav>

        <main>
            <aside>
                <marquee direction="left" scrollamount="10"> DISCLAIMER: Different brands use different amounts of cloth, so the emission amount may not be fully accurate. </marquee>
        </main>

        <table class="center">
            <tr>
                <th>Input</th>
                <th>Emissions</th>
            </tr>
            <tr>
                <td id="Input1">
                    <label for="clothing-type">Clothing Type:</label>
                    <select id="clothing-type" name = "clothing">
                        <option value="">Select</option>
                        <option value="Shirt">Shirt</option>
                        <option value="Pants">Pants</option>
                        <option value="Socks">Socks</option>
                    </select>
                    <br/>

                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="">Select</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <br/>
                    
                    
                    <label for="material">Material:</label>
                    <select id="material">
                        <option value="">Select</option>
                        <option value="Wool">Wool</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Silk">Silk</option>
                        <option value="Leather">Leather</option>
                        <option value="Denim">Denim</option>
                    </select>
                    <br/>

                    <button type="button" onclick="displaySelection()">Show Selection</button>
                </td>
                <td id="Output1"> <td>kg</td>
                    
                </td>
            </tr>
        </table>
    </body>
</form>
</html>
